<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LaTeX Pro - 高级编辑与解析</title>
<!-- 配置MathJax -->
<script>
MathJax = {
  tex: {
    inlineMath: [['$', '$'], ['\\(', '\\)']],
    displayMath: [['$$', '$$'], ['\\[', '\\]']]
  },
  svg: {
    fontCache: 'global'
  }
};
</script>
<!-- 引入MathJax -->
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<!-- 引入Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- 引入Animate.css动效库 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<!-- 引入 markdown-it 用于 Markdown 解析 -->
<script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js"></script>
<!-- 引入 nerdamer 用于公式化简 -->
<script src="https://cdn.jsdelivr.net/npm/nerdamer@latest/nerdamer.core.js"></script>
<script src="https://cdn.jsdelivr.net/npm/nerdamer@latest/Algebra.js"></script>
<script src="https://cdn.jsdelivr.net/npm/nerdamer@latest/Calculus.js"></script>
<script src="https://cdn.jsdelivr.net/npm/nerdamer@latest/Solve.js"></script>
<script src="https://cdn.jsdelivr.net/npm/nerdamer@latest/Extra.js"></script>
<script src="https://cdn.jsdelivr.net/npm/nerdamer@latest/nerdamer.latex.js"></script>
<script src="https://cdn.jsdelivr.net/npm/nerdamer@latest/LinearAlgebra.js"></script>
<script src="https://cdn.jsdelivr.net/npm/nerdamer@latest/VectorCalculus.js"></script>
<!-- 引入D3.js用于绘图 -->
<script src="https://d3js.org/d3.v7.min.js"></script>
<!-- 引入Function-Plot用于函数绘图 -->
<script src="https://unpkg.com/function-plot/dist/function-plot.js"></script>
<!-- 引入自定义样式 -->
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">LaTeX Pro</h1>
            <div class="d-flex gap-2">
                <button id="settingsBtn" class="btn btn-outline-primary">⚙️ 设置</button>
                <button id="themeToggleBtn" class="btn btn-secondary">🌙</button>
            </div>
        </header>

        <div class="row">
            <!-- 左侧主工作区 -->
            <div class="col-lg-8">
                <!-- 编辑器 -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">LaTeX 编辑器</h5>
                    </div>
                    <div class="card-body">
                        <textarea id="editor" class="form-control" rows="8" placeholder="在此输入LaTeX函数表达式，多个函数请用换行分隔，例如：\nx^2\n\sin(x)"></textarea>
                    </div>
                </div>
                <!-- 预览/结果 -->
                <div class="card shadow-sm">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">预览与结果</h5>
                        <!-- 绘制运算结果按钮，移动到这里 -->
                        <button id="plotResultBtn" class="btn btn-warning btn-sm d-none">绘制运算结果</button>
                    </div>
                    <div class="card-body">
                        <div id="preview" class="min-vh-50"></div>
                        <!-- 函数图像将显示在这里 -->
                        <div id="functionPlot" class="mt-3 d-none"></div>
                    </div>
                </div>
            </div>

            <!-- 右侧工具栏 -->
            <div class="col-lg-4">
                <!-- 操作中心 -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">操作中心</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button id="parseBtn" class="btn btn-primary">解析LaTeX</button>
                            <div class="input-group">
                                <input type="text" class="form-control" id="modelQuery" placeholder="向大模型提问...">
                                <button id="callModelBtn" class="btn btn-info">发送</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 数学工具 -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">数学工具</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <div class="input-group">
                                <span class="input-group-text">变量:</span>
                                <input type="text" class="form-control" id="variableInput" placeholder="x" value="x">
                                <button class="btn btn-success" id="plotFunctionBtn">绘制图像</button>
                            </div>
                            <div class="dropdown">
                                <button class="btn btn-outline-secondary dropdown-toggle w-100" type="button" id="mathOpsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                    数学运算
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="mathOpsDropdown">
                                    <li><h6 class="dropdown-header">基础运算</h6></li>
                                    <li><a class="dropdown-item" href="#" data-op="simplify">化简公式</a></li>
                                    <li><a class="dropdown-item" href="#" data-op="expand">展开公式</a></li>
                                    <li><a class="dropdown-item" href="#" data-op="factor">因式分解</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><h6 class="dropdown-header">微积分</h6></li>
                                    <li><a class="dropdown-item" href="#" data-op="diff">求导</a></li>
                                    <li><a class="dropdown-item" href="#" data-op="integrate">积分</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><h6 class="dropdown-header">方程求解</h6></li>
                                    <li><a class="dropdown-item" href="#" data-op="solve">求解方程</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><h6 class="dropdown-header">变量操作</h6></li>
                                    <li><a class="dropdown-item" href="#" data-op="substitute">变量替换</a></li>
                                    <li><a class="dropdown-item" href="#" data-op="evaluate">数值计算</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="form-check mt-3">
                            <input class="form-check-input" type="checkbox" value="" id="replaceEditorCheckbox">
                            <label class="form-check-label" for="replaceEditorCheckbox">
                                清空并插入结果
                            </label>
                        </div>
                    </div>
                </div>

                <!-- 配置面板 (初始隐藏) -->
                <div id="configPanelsContainer">
                    <!-- 绘图配置 -->
                    <div id="plotConfigPanel" class="card shadow-sm mb-4 d-none">
                        <div class="card-header">函数绘图配置</div>
                        <div class="card-body">
                            <div class="row g-2 mb-2">
                                <div class="col"><input type="number" class="form-control" id="xRangeMin" value="-10" title="X轴最小值"></div>
                                <div class="col"><input type="number" class="form-control" id="xRangeMax" value="10" title="X轴最大值"></div>
                                <div class="col"><input type="number" class="form-control" id="yRangeMin" value="-10" title="Y轴最小值"></div>
                                <div class="col"><input type="number" class="form-control" id="yRangeMax" value="10" title="Y轴最大值"></div>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="showGridCheck" checked>
                                <label class="form-check-label" for="showGridCheck">网格</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="showLegendCheck" checked>
                                <label class="form-check-label" for="showLegendCheck">图例</label>
                            </div>
                            <div class="d-flex gap-2 mt-3">
                                <button id="generatePlotBtn" class="btn btn-primary flex-grow-1">生成</button>
                                <button id="closePlotConfigBtn" class="btn btn-secondary">取消</button>
                            </div>
                        </div>
                    </div>
                    <!-- 高级运算配置 -->
                    <div id="advancedMathPanel" class="card shadow-sm mb-4 d-none">
                        <div class="card-header">高级运算配置</div>
                        <div class="card-body">
                            <div id="substitutionVarGroup" class="mb-2"><input type="text" class="form-control" id="substitutionVar" placeholder="例如：x=2"></div>
                            <div id="evaluationPointGroup" class="mb-2"><input type="text" class="form-control" id="evaluationPoint" placeholder="例如：x=2"></div>
                            <div class="d-flex gap-2 mt-3">
                                <button id="executeAdvancedBtn" class="btn btn-primary flex-grow-1">执行</button>
                                <button id="closeAdvancedBtn" class="btn btn-secondary">取消</button>
                            </div>
                        </div>
                    </div>
                    <!-- API配置 -->
                    <div id="apiConfigPanel" class="card shadow-sm mb-4 d-none">
                        <div class="card-header">API 配置</div>
                        <div class="card-body">
                            <div class="mb-2">
                                <label for="apiBaseUrl" class="form-label">API Base URL</label>
                                <input type="url" class="form-control" id="apiBaseUrl" placeholder="留空使用默认">
                            </div>
                            <div class="mb-2">
                                <label for="apiModel" class="form-label">模型名称</label>
                                <input type="text" class="form-control" id="apiModel" placeholder="留空使用默认">
                            </div>
                            <div class="mb-2">
                                <label for="apiKey" class="form-label">API 密钥</label>
                                <input type="password" class="form-control" id="apiKey">
                            </div>
                            <div class="d-flex gap-2 mt-3">
                                <button id="saveApiConfigBtn" class="btn btn-primary">保存</button>
                                <button id="resetApiConfigBtn" class="btn btn-secondary">重置</button>
                                <button id="closeApiConfigBtn" class="btn btn-outline-secondary">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
